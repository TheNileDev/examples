{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New MySQL Cluster{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="cluster_name">Cluster Name</label>
    <input name="cluster_name" id="cluster_name" class="inputtext" value="{{ request.form['cluster_name'] }}" required>

    <input type="submit" value="Save" class="signuppost">
  </form>
{% endblock %}
