{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Signup{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Email</label>
    <input name="email" id="email" class="inputtext" required>
    <label for="password">Password</label>
    <input type="password" name="password" class="inputtext id="password" required>
    <input type="submit" value="Signup" class="signuppost">
  </form>
{% endblock %}
