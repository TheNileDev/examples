{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Email</label>
    <input name="email" id="email" class="inputtext" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="inputtext" required>
    <input type="submit" value="Log In" class="signuppost">
  </form>
{% endblock %}
